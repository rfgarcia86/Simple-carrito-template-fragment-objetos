<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <main class="container mt-5">
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-tittle">Fresa üçì</h5>
                        <p id="precio" class="lead">$100</p>                        
                        <button 
                            class="btn btn-outline-primary"
                            data-fruta="fresa"
                            data-precio="100"
                        >Agregar</button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-tittle">Banana üçå</h5>
                        <p id="precio" class="lead">$200</p>
                        <button 
                            class="btn btn-outline-primary"
                            data-fruta="banana"
                            data-precio="200"
                        >Agregar</button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-tittle">Mango ü•≠</h5>
                        <p id="precio" class="lead">$300</p>
                        <button 
                            class="btn btn-outline-primary"
                            data-fruta="mango"
                            data-precio="300"
                        >Agregar</button>
                    </div>
                </div>
            </article>          
        </div>       
    </main>
    <section class="container mt-3">
        <ul class="list-group" id="carrito">           
        </ul>
    </section>       
   
    <footer id="footer"  class="container mt-3">
        
    </footer> 
   
    <template id="footerTemplate">
        <div class="card">
            <div class="card-body d-flex justify-content-between align-items-centers">                
                <p class="lead mb-0">TOTAL: $<span class="lead precioTotal"></span></p>
                <button class="btn btn-outline-info ">Finalizar Compra</button>
            </div>
        </div>
    </template>
   
    <template id="carritoTemplate">
        <li class="list-group-item d-flex justify-content-between align-items-centers bg-secondary text-white text-uppercase">
            <span class="lead fruta">Fruta</span>
            <span class="badge bg-primary rounded-pill">2</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-centers">
            <p class="lead mb-0">Total: $
                <span class="lead precio"></span>
            </p>
            <div>
                <button type="submit" class="btn btn-success">Agregar</button>            
                <button type="submit" class="btn btn-danger">Quitar</button>
            </div>
        </li>
    </template>
    <script src="carrito.js"></script>
</body>
</html>
